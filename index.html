<html>
<head>
<meta charset ="utf-8">
<meta name ="viewport" content = "width =device-width, initial-scale =1.0">
<title>
Word Counter 
</title>
<style>
body {
    margin :0;
    Background-color:#bf9000;
}
h1{
    padding:20px ;
    color:white;
    font-family:monospace;
    Background-color : #1f242d ;
    Text-align :center ;
}
.container{
    margin:16px;
    padding:24px;
    Text-align :center ;
    color:white ;
    Background-color : #1f242d ;
    border-radius:10px;
}
.text{
    margin :12px;
    padding:18px;
    border-radius:4px;
}
</style>
</head>
<body><h1>Word Counter</h1>
     <div class = "container">
       
       <textarea name="text" class ="text" id="text" placeholder ="Enter your text here.. "  oninput="updateCount()"></textarea>
      
       <p>
          <span id = "wCount">0</span> Words 
           |
          <span id = "cCount">0</span> Letters 
          
       </p>
     </div>
</body>
<script>
   const updateCount=()=>{
       let message = document. getElementById('text'). value;
       let wordCount=(message).split(' ').length;    
       document.getElementById('wCount'). innerText=wordCount;  
       document.getElementById('cCount'). innerText=message.length;
   };
</script>
</html>
